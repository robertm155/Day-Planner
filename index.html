<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Day Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Day Planner</h1>
      <p class="lead">A better way to organize your work schedule!</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-sm-1 hour p-4">9AM</div>
        <textarea class="col-sm-10 textarea text9"></textarea>
        <div class="col-sm-1 saveBtn p-4">Save</div>
      </div>

      <div class="row">
        <div class="col-sm-1 hour p-4">10AM</div>
        <textarea class="col-sm-10 textarea text10"></textarea>
        <div class="col-sm-1 saveBtn p-4">Save</div>
      </div>

      <div class="row">
        <div class="col-sm-1 hour p-4">11AM</div>
        <textarea class="col-sm-10 textarea text11"></textarea>
        <div class="col-sm-1 saveBtn p-4">Save</div>
      </div>

      <div class="row">
        <div class="col-sm-1 hour p-4">12AM</div>
        <textarea class="col-sm-10 textarea text12"></textarea>
        <div class="col-sm-1 saveBtn p-4">Save</div>
      </div>

      <div class="row">
        <div class="col-sm-1 hour p-4">1PM</div>
        <textarea class="col-sm-10 textarea text1"></textarea>
        <div class="col-sm-1 saveBtn p-4">Save</div>
      </div>

      <div class="row">
        <div class="col-sm-1 hour p-4">2PM</div>
        <textarea class="col-sm-10 textarea text2"></textarea>
        <div class="col-sm-1 saveBtn p-4">Save</div>
      </div>

      <div class="row">
        <div class="col-sm-1 hour p-4">3PM</div>
        <textarea class="col-sm-10 textarea text3"></textarea>
        <div class="col-sm-1 saveBtn p-4">Save</div>
      </div>

      <div class="row">
        <div class="col-sm-1 hour p-4">4PM</div>
        <textarea class="col-sm-10 textarea text4"></textarea>
        <div class="col-sm-1 saveBtn p-4">Save</div>
      </div>

      <div class="row">
        <div class="col-sm-1 hour p-4">5PM</div>
        <textarea class="col-sm-10 textarea text5"></textarea>
        <div class="col-sm-1 saveBtn p-4">Save</div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
